<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Caudex:wght@700&family=Chelsea+Market&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="afterGame">
      <div class="info">
        <h1>Rock Paper Scissors</h1>
        <p class="intro">
          Classic game of Rock, Paper, and Scissors. Choose what to throw vs the
          computer, first to 5 wins!
        </p>
        <div class="container">
          <div class="rules">
            <h2>RULES:</h2>
            <ol class="list">
              <li>Rock beats Scissors</li>
              <li>Paper beats Rock</li>
              <li>Scissors beats Paper</li>
            </ol>
          </div>
          <div class="buttons">
            <button class="rock"></button>
            <button class="paper"></button>
            <button class="scissors"></button>
          </div>
        </div>
      </div>
      <div class="results">
        <h3 class="round">Round Winner:</h3>
        <h4 class="compPick"></h4>
        <p class="roundWinner"></p>
        <p class="score"></p>
      </div>
    </div>
    <script src="rps.js"></script>
  </body>
</html>
